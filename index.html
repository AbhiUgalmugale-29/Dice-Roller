<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <style>
      .container {
        text-align: center;
        border: 1px solid black;
        border-radius: 20px;
        width: 300px;
        display: block;
        margin: 50px auto;
        padding: 5px;
      }

      .dice-img {
        height: 200px;
        display: block;
        margin: 2px auto;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <img src="./img/1.png" alt="image" class="dice-img"/>
      <button id="rollButton">Roll Dice</button>
    </div>

  </body>
</html>
